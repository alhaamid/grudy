<mat-card *ngIf="this.authService?.userDetails">
  <h3>Profile</h3>
  <mat-card-header>
    
    <mat-card-title><h4>{{this.authService.userDetails.displayName}}</h4></mat-card-title>
    <mat-card-subtitle><h5>{{this.authService.userDetails.email}}</h5></mat-card-subtitle>

  </mat-card-header>
  <img mat-card-image src="{{this.authService.userDetails.photoURL}}">
</mat-card>
