<div class="pageContainer">
    <div class="mainContainer">
        
      <h2>Dashboard</h2>

      <div class="courseList">
        <div *ngIf="grudy.listOfCourses">
          <h3>List of all GT courses</h3>
          <ol>
            <li *ngFor="let course of grudy.listOfCourses; index as i">
              {{course.courseCode}}, {{course.courseName}}
            </li>
          </ol>
        </div>
    </div>
  
    </div>
  </div>
